<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Wyświetlanie tabel</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <select onchange="displayOption()" id="table" class="form-select">
            <option value="...">...</option>
            <option value="genres">Gatunki</option>
            <option value="countries">Kraje</option>
            <option value="tytul_gatunek">Tytuł utworu i gatunek</option>
            <option value="wykonawca_kraj">Wykonawca i kraj</option>
            <option value="czas_trwania_widok">SUBQUERY Czas trwania</option>
            <option value="l_albumow_gatunek">SUBQUERY Gatunki - ile albumów</option>
            <option value="l_utworow_widok">SUBQUERY Autor - ile utworów</option>
            <option value="piosenki_autor_na_albumie">SUBQUERY - utwory na albumie</option>
            <option value="f_lata">FUNKCJA - lata od wydania albumu</option>
            <option value="f_podsumowanie">FUNCKJA - podsumowanie albumów</option>
            <option value="logi">Logi triggerów</option>
        </select>
        <div id="formContainer">
            <table class="table" id="display"></table>
        </div>
        <script src="showViews.js"></script>
    </body>
</html>
